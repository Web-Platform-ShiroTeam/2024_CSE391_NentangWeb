<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form>
        <h2>Basic Info</h2>
        <div>
            <label for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID" value="9" readonly>
        </div>
        <div>   
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Dodsworth">
        </div>   
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Anne">
        </div>   
        <div>  
            <label for="gender">Gender:</label>
            <div class="gender">
                <div>
                    <input type="radio" id="genderMale" name="gender" value="male">
                    <label for="genderMale">Male</label>
                </div>
                <div>
                    <input type="radio" id="genderFemale" name="gender" value="female">
                    <label for="genderFemale">Female</label>
                </div>
                <div>
                    <input type="radio" id="genderXXX" name="gender" value="XXX">
                    <label for="genderXXX">XXX</label>
                </div>
                <div>
                    <input type="radio" id="genderZZZ" name="gender" value="ZZZ">
                    <label for="genderZZZ">ZZZ</label>
                </div>
            </div>
        </div>   
        <div> 
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Sales Representative">
        </div> 
        <div>    
            <label for="suffix">Suffix:</label>
            <input type="text" id="suffix" name="suffix" value="Ms.">
        </div>    
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" value="1969-07-02">
            
            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" value="1994-11-15">
            
            <label for="ssn">SSN # (if applicable):</label>
            <input type="text" id="ssn" name="ssn">
            
            <label for="reportsTo">Reports To:</label>
            <select id="reportsTo" name="reportsTo">
                <option value="Buchanan">Buchanan</option>
                <option value="?">?</option>
              </select>
        
        <h2>Contact Info</h2>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="name@example.com">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="7 Houndstooth Rd.">
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="London">
            
            <label for="region">Region:</label>
            <input type="text" id="region" name="region">
            
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" value="WG2 7LT">
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="Russian Federation">
            
            <label for="phone">US Home Phone:</label>
            <input type="tel" id="phone" name="phone" value="(234)234-2342">
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" value="EmpID9.bmp">
            
            <label for="lname">Notes:</label>
            <textarea id="lname" name="lastname" style="height:200px"></textarea>
        
            <label for="shift">Preferred Shift:</label>
            <select id="shift" name="shift">
              <option value="regular">Regular</option>
              <option value="graveyard">Graveyard</option>
            </select>
        
            <label for="active">Active?</label>
            <input type="checkbox" id="active" name="active" value="yes">
            <label for="active"> Yes</label><br>
        
            <label for="human">Are you human?</label>
            <input type="checkbox" id="human" name="human" value="yes">
            <label for="human"> Yes</label><br><br>
        
            <button type="submit">Submit</button>
    </form>
</body>
</html>
